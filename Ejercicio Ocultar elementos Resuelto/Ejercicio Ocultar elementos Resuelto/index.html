   



<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"> 
  </head>
  <body>
  
    <div class="container">
      <h1 class="display-2 text-center bg-primary rounded-3">Ocultación de elementos</h1>
    
      <!-- Encabezado visible en todos los dispositivos -->
      <h2 class="text-center m-5">Encabezado siempre visible</h2>

      <!-- Imagen visible en todos los dispositivos -->
      <figure class="figure d-block mb-5">
        <img src="imagenes/paisaje3.jpeg" class="figure-img img-fluid rounded" alt="paisaje3">
        <figcaption class="figure-caption">Imagen siempre visible</figcaption>
      </figure>
  
      <!-- Párrafo visible solo en dispositivos extra pequeños -->
      <p class="d-block d-sm-none text-danger">Párrafo visible solo en dispositivos extra pequeños(xs)</p>
      
      <!-- Imagen visible hasta dispositivos pequeños -->
      <figure class="figure d-md-none mb-5">
        <img src="imagenes/paisaje1.jpeg" class="figure-img img-fluid rounded" alt="paisaje1">
        <figcaption class="figure-caption">Imagen hasta dispositivos pequeños (sm)</figcaption>
      </figure>

      <!-- Encabezado visible desde dispositivos medianos -->
      <h2 class="d-none d-md-block text-center text-success">Encabezado visible desde dispositivos medianos (md)</h2>
   
      <!-- Imagen visible solo en dispositivos grandes -->
      <figure class="figure d-none d-lg-block d-xl-none mb-5">
        <img src="imagenes/paisaje2.jpeg" class="figure-img img-fluid rounded" alt="paisaje2">
        <figcaption class="figure-caption">Imagen solo para dispositivos grandes (lg)</figcaption>
      </figure>
     
      <!-- Párrafo visible desde dispositivos extra grandes -->
      <p class="d-none d-xl-block mt-5 text-info">Párrafo visible desde dispositivos extra grandes (xl).</p>
          
      
      
      
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
